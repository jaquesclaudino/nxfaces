<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="header" required="true" type="String"/>
        <cc:attribute name="mb" required="true" type="com.nexten.nxfaces.crud.AbstractSelectableCRUD"/>
        <cc:attribute name="updateSalvar" default="" type="String"/>
        <cc:attribute name="separatorRendered" default="true" type="Boolean"/>
        <cc:attribute name="width" type="Integer"/>        
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:growl id="growl" showDetail="true"/>
        
        <p:dialog id="#{cc.attrs.id}Content" header="#{cc.attrs.header}" visible="#{cc.attrs.mb.editing}" closeOnEscape="true" width="#{cc.attrs.width}">
            <p:ajax event="close" listener="#{cc.attrs.mb.handleClose}"/>
            <p:focus context="#{cc.attrs.id}Content"/>
            <p:messages/>
            
            <!-- PANELGRID -->
            <cc:insertChildren/>

            <p:separator rendered="#{cc.attrs.separatorRendered}"/>
            <p:defaultCommand target="salvarDialog" rendered="#{cc.attrs.mb.editing}"/>                    
            <p:commandButton id="salvarDialog" value="#{msg.Salvar}" action="#{cc.attrs.mb.save}" update="@form #{cc.attrs.updateSalvar}"/> 
            <!--ajax="false"-->
            <p:commandButton id="cancelar" value="#{msg.Cancelar}" action="#{cc.attrs.mb.cancel}" update="@form" process="@this"/>
        </p:dialog>
    </cc:implementation>
</html>
