<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:n="http://xmlns.jcp.org/jsf/composite/nxfaces">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="header" required="true" type="String"/>
        <cc:attribute name="mb" required="true" type="com.nexten.nxfaces.crud.AbstractSelectableCRUD"/>
        <cc:attribute name="globalFilter" default="true" type="Boolean"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="form">
            <!-- DIALOG -->
            <n:crudDialog id="crudDialog" header="#{cc.attrs.header}" mb="#{cc.attrs.mb}">
                <h:panelGrid columns="2">
                    <p:outputLabel for="name" value="#{b.Name}"/>
                    <p:inputText id="name" value="#{cc.attrs.mb.entity.name}" required="true"/>
                </h:panelGrid>
            </n:crudDialog>
                        
            <!-- TABLE -->
            <n:crudTable mb="#{cc.attrs.mb}" globalFilter="#{cc.attrs.globalFilter}">
                <p:column headerText="#{b.Name}">
                    #{item.name}
                </p:column>
            </n:crudTable>
        </h:form>
    </cc:implementation>
</html>
