<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:nxfaces="http://xmlns.jcp.org/jsf/composite/nxfaces">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="mb" required="true" type="com.nexten.nxfaces.crud.AbstractSelectableCRUD"/>
        <cc:attribute name="updateSave" default="" type="String"/>
        <cc:attribute name="renderedBack" default="true" type="Boolean"/>
        <cc:attribute name="renderedNew" default="true" type="Boolean"/>
        <cc:attribute name="renderedSave" default="true" type="Boolean"/>
        <cc:attribute name="renderedDelete" default="true" type="Boolean"/>
        <cc:attribute name="renderedSticky" default="true" type="Boolean"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>        
        <p:toolbar id="#{cc.attrs.id}Toolbar" style="margin-bottom: 0.5em">
            <f:facet name="left">
                <nxfaces:crudToolbarButtons mb="#{cc.attrs.mb}" 
                                            updateSave="#{cc.attrs.updateSave}" 
                                            renderedBack="#{cc.attrs.renderedBack}"
                                            renderedNew="#{cc.attrs.renderedNew}"
                                            renderedSave="#{cc.attrs.renderedSave}"
                                            renderedDelete="#{cc.attrs.renderedDelete}"/> 
            </f:facet>
        </p:toolbar>
        
        <p:sticky target="#{cc.attrs.id}Toolbar" rendered="#{cc.attrs.renderedSticky}"/>
    </cc:implementation>
</html>
