<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="mb" required="true" type="com.nexten.nxfaces.crud.AbstractSelectableCRUD"/>
        <cc:attribute name="renderedFocus" default="true" type="Boolean"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:growl id="growl" showDetail="true"/>
        
        <p:panel id="#{cc.attrs.id}Content" rendered="#{cc.attrs.mb.editing}">      
            <p:messages/>

            <!-- PANELGRID -->
            <cc:insertChildren/>
        </p:panel>      
        
        <p:focus context="#{cc.attrs.id}Content" rendered="#{cc.attrs.renderedFocus}"/>
    </cc:implementation>
</html>
