<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>     
        <cc:attribute name="value" required="true" type="String"/>
        <cc:attribute name="prefix" default="" type="String"/>  
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>            
        <div style="padding-bottom: 0.5em">
            <h:outputText value="#{cc.attrs.prefix} > " rendered="#{not empty cc.attrs.prefix}"/>
            <h:outputText value="#{cc.attrs.value}" styleClass="textBold"/>
        </div>
    </cc:implementation>
</html>
