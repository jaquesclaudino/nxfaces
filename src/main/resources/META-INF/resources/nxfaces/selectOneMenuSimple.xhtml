<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" required="true" type="com.nexten.nxfaces.model.entity.Entity"/>        
        <cc:attribute name="items" required="true" type="java.util.List"/>
        <cc:attribute name="firstItem" default="#{b.Select}" type="String"/>
        <cc:attribute name="required" default="false" type="Boolean"/>
        <cc:attribute name="itemLabel" default="#{item.name}"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>        
        <h:selectOneMenu id="select" value="#{cc.attrs.value}" converter="#{entityConverter}" required="#{cc.attrs.required}">
            <f:selectItem itemLabel="#{cc.attrs.firstItem}"/>
            <f:selectItems value="#{cc.attrs.items}" var="item" itemLabel="#{cc.attrs.itemLabel}" itemValue="#{item}"/>
        </h:selectOneMenu>
    </cc:implementation>
</html>
